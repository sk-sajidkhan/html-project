<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--
        3. Create a contact me form with relevant details for your resume website
    -->
         <form action="/contact-me" method="post">
            First Name: <input type="text" placeholder="first name"> <br>
            Last Name: <input type="text" placeholder="last name"><br>
            <label for="email">Email :</label>
            <input type="text" id="email" placeholder="email" required><br>
            <label for="user-password">Password :</label>
            <input id="user-password" type="password" placeholder="Password" required><br>
            <label for="country">select your Country</label>
            <select name="country" id="country">
                <option value="Pakistan">Pakistan</option>
                <option value="Austrila">Austrila</option>
                <option value="india">india</option>
                <option value="Afginestan">Afginestan</option>
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="Dubai">Dubai</option>
                <option value="Afriqa">Afriqa</option>
                <option value="Turkey">Turkey</option>
                <option value="japan">japan</option>
                <option value="chania">chania/option>
                <option value="france">france</option>
                <option value="Algeria">Algeria</option>
                <option value="uman">uman</option>
                <option value="Bhutan">Bhutan</option>                     
                </select><br>
            <label for="user phone">phone :</label>
            <input id="user phone" type="number" placeholder="Phone" required> <br>
            Date of Birth: <input type="date"> <br>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" value="male"><br>
            <label for="female">female</label> 
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="other">other</label>
            <input type="radio" id="other" name="gender" value="other"><br>
            Uplode image(opational) <input type="file"><br>
            <input type="submit"><br>
            search <input type="search">
         </form>
</body>
</html>
